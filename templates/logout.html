{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}System - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
    <div>
        {% if session['logged_in'] %}
        <p>You're logged in already!</p>
        <button type="button" onclick="location.href='/logout'">Logout</button>
        {% endif %}
    </div>
</div>
{% endblock %}
